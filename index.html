<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prayers Time</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="node_modules/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluied">
        <div class="row Country_data_div">
          <div class="col-4 country_name">
            <h1 class="country_name_h1" id="country_name_h1">Cairo</h1>
            <div class="country_selection">
            <select id="input_val" class="form-select" aria-label="Default select example">
              <option value="Cairo">Cairo</option>
              <option value="Alexandria">Alexandria</option>
              <option value="Aswan">Aswan</option>
              <option value="Giza">Giza</option>
            </select>
          </div>
        </div>

          <div class="col-4 prayers_logo">
            <svg class="prayer_svg" xmlns="http://www.w3.org/2000/svg" height="120px" viewBox="0 -960 960 960" width="120px" fill="#d4b85d"><path d="m521-500 59-43 58 43-23-68 59-43h-72l-22-69-22 69h-73l59 43-23 68Zm-41 220q83 0 141.5-58T680-480q0-8-.5-16t-2.5-16q-11 47-49 77.5T539-404q-60 0-101-41t-41-101q0-46 26-82.5t68-51.5h-11q-84 0-142 58.5T280-480q0 84 58 142t142 58Zm0 252L346-160H160v-186L28-480l132-134v-186h186l134-132 134 132h186v186l132 134-132 134v186H614L480-28Zm0-112 100-100h140v-140l100-100-100-100v-140H580L480-820 380-720H240v140L140-480l100 100v140h140l100 100Zm0-340Z"/></svg>
          </div>

          <div class="col-4 day_date" id="day_date"> </div>
        </div>

        <div class="row Prayers_time_div">
          <div class="col-lg-2 fajr_time">
            <p>Fajr</p>
            <img src="imgs/time1_bg1_removed.png" width="70%" alt="">
              <p id="Fajr_time">0:00 am</p>
          </div>
          <div class="col-lg-2 shrouk_time">
            <p>Sunrise</p>
            <img src="imgs/time2_bg_removed.png" width="70%" alt="">
            <p id="sunrise_time">0:00 am</p>
          </div>
          <div class="col-lg-2 dohr_time">
            <p>Dhuhr</p>
            <img src="imgs/time3_bg_removed.png" width="70%" alt="">
            <p id="duhr_time">0:00 am</p>
          </div>
          <div class="col-lg-2 asr_time">
            <p>Asr</p>
            <img src="imgs/time4_bg_removed.png" width="70%" alt="">
            <p id="asr_time">0:00 am</p>
          </div>
          <div class="col-lg-2 magrib_time">
            <p>Maghrib</p>
            <img src="imgs/time5_bg_removed.png" width="70%" alt="">
            <p id="majrib_time">0:00 am</p>
          </div>
          <div class="col-lg-2 isha_time">
            <p>Isha</p>
            <img src="imgs/time6_bg_removed.png" width="70%" alt="">
            <p id="isha_time">0:00 am</p>
          </div>
      </div>
    </div>

    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>
